<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="login-box align-items-center mx-auto mt-5" id="login-box">
        <h2>Đăng nhập</h2>
        <form id="form-login">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <div class="container" style="display: none;" id="crud-box">
        <h1 class="mt-3">Quản lý sản phẩm</h1>
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex">
                <button class="btn btn-primary" id="btn-modal">Thêm sản phẩm <i class="bi bi-plus-circle"></i></button>
                <button onclick="logout()" type="button" class="btn btn-danger" style="margin-left: 10px;"><i class="bi bi-box-arrow-left"></i> Logout</button>
            </div>
            <input type="text" class="form-control w-25 mt-3" id="search" placeholder="Nhập tên sản phẩm">
        </div>
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Mô tả</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Add New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Name product:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name" />
                        </div>
                        <div class="form-group">
                            <label for="picture">Pirce product:</label>
                            <input type="text" class="form-control" id="price" placeholder="Enter price" />
                        </div>
                        <div class="form-group">
                            <label for="description">Description product:</label>
                            <textarea class="form-control" id="description" rows="5"
                                placeholder="Enter description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn-create" class="btn btn-primary">Add New Post</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./exam.js"></script>
</body>

</html>
